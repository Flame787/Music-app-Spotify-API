        <div class="visible-title1 title-theme"><h1>Music player</h1></div>

<!-- 1st form: Search and Audio Player: -->

        <form action="" method="get" id="form" class="flex-container form-theme">
          <div class="flex-item" id="first-input" >
            <p><label for="album">Artist:</label></p>
            <p><input type="text" id="artist" name="artist" class="input-color" /></p>
          </div>
          <div class="flex-item" id="second-input">
            <p><label for="album">Song:</label></p>
            <p><input type="text" id="song" name="song" class="input-color" required /></p>
          </div>
          <div class="flex-item" id="third-input">
            <p><label for="album">Album:</label></p>
            <p><input type="text" id="album" name="album" class="input-color" required /></p>
          </div>
          

          <div id="submit-button" class="flex-item">
            <p id="empty"></p>
            <button type="submit" class="input-button button nav-button">Play</button>
          </div>
        </form>

        <!-- 2nd form: Rating songs/albums and Adding to the current list -->

        <form action="" method="get" id="form" class="flex-container form-theme">
          <div class="flex-item" id="first-input" >
            <p><label for="album">Currently playing:</label></p>
            <p><input type="text" id="audio" name="audio" class="input-color" /></p>
            <p><label for="album">Controls</label></p>
          </div>
          
          <div class="flex-item" id="forth-input">
            <p><label for="review">Rate (1-10):</label></p>
            <p>
              <input class="input-color"
                type="number"
                id="review"
                name="review"
                pattern="[1-10]"
                min="1"
                max="10"
                size="25"
                required
              />
            </p>
          </div>  

          <div id="submit-button" class="flex-item">
            <p id="empty"></p>
            <button type="submit" class="input-button button nav-button">Add to list</button>
          </div>
        </form>

      </div>
