<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recenzije albuma</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div>
      <div id="first-container">
        <h1>Album review</h1>
        <h3>Create your list and share it with others!</h3>
        <form action="" method="get" id="form" class="flex-container">
          <div class="flex-item" id="first-input">
            <p><label for="album">Album:</label></p>
            <p><input type="text" id="album" name="album" required /></p>
          </div>
          <div class="flex-item" id="second-input">
            <p><label for="album">Artist:</label></p>
            <p><input type="text" id="artist" name="artist" /></p>
          </div>
          <div class="flex-item" id="third-input">
            <p><label for="review">Rate (1-10):</label></p>
            <p>
              <input
                type="number"
                id="review"
                name="review"
                pattern="[1-10]"
                min="1"
                max="10"
                size="25"
                required
              />
            </p>
          </div>  

          <div id="submit-button" class="flex-item">
            <p id="empty"></p>
            <button type="submit" class="input-button">Submit</button>
          </div>
        </form>
      </div>
      <div id="results">
        <h2 id="new-title">Rated albums:</h2>
        <ul ></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
